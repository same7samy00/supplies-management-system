<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المحل</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <!-- أيقونات Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <h1><i class="fas fa-store"></i> نظام إدارة المحل</h1>
            <div id="connection-status" class="offline">
                <i class="fas fa-wifi-slash"></i> غير متصل
            </div>
        </header>
        
        <main>
            <div class="login-container" id="loginSection">
                <h2>تسجيل الدخول</h2>
                <form id="loginForm">
                    <input type="text" id="username" placeholder="اسم المستخدم" required>
                    <input type="password" id="password" placeholder="كلمة المرور" required>
                    <button type="submit">دخول <i class="fas fa-sign-in-alt"></i></button>
                </form>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
