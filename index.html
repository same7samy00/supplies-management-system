<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <!-- ... (ابق على الجزء السابق من head كما هو) ... -->
</head>
<body>
    <div id="app">
        <!-- شريط التنقل العلوي -->
        <header class="app-header">
            <div class="header-content">
                <button id="menuToggle" class="menu-btn"><i class="fas fa-bars"></i></button>
                <h1><i class="fas fa-store"></i> نظام إدارة المحل</h1>
                <div class="user-info" id="userInfo"></div>
            </div>
            <div id="connection-status" class="offline">
                <i class="fas fa-wifi-slash"></i> غير متصل
            </div>
        </header>

        <!-- القائمة الجانبية -->
        <nav id="sidebar" class="sidebar">
            <ul>
                <li><a href="#" data-page="dashboard"><i class="fas fa-home"></i> لوحة التحكم</a></li>
                <li><a href="#" data-page="pos"><i class="fas fa-cash-register"></i> نقطة البيع</a></li>
                <li><a href="#" data-page="inventory"><i class="fas fa-boxes"></i> إدارة المخزون</a></li>
                <li><a href="#" data-page="customers"><i class="fas fa-users"></i> العملاء</a></li>
                <li><a href="#" data-page="reports"><i class="fas fa-chart-bar"></i> التقارير</a></li>
                <li><a href="#" data-page="settings"><i class="fas fa-cog"></i> الإعدادات</a></li>
                <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a></li>
            </ul>
        </nav>

        <!-- المحتوى الرئيسي -->
        <main id="mainContent">
            <!-- سيتم تحميل المحتوى هنا ديناميكيًا -->
            <div class="welcome-message" id="welcomeMessage">
                <h2>مرحباً بك في نظام إدارة المحل</h2>
                <p>اختر قسمًا من القائمة الجانبية لبدء العمل</p>
            </div>
        </main>

        <!-- نافذة تسجيل الدخول (تظهر أول مرة) -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">اسم المستخدم:</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">كلمة المرور:</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn-primary">دخول <i class="fas fa-sign-in-alt"></i></button>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="scripts/app.js"></script>
    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/inventory.js"></script>
    <script type="module" src="scripts/pos.js"></script>
</body>
</html>
